<button mat-raised-button (click)="Back()">
  <mat-icon>arrow_back</mat-icon>
</button>
<mat-grid-list cols="5" rowHeight="100px">
  <mat-grid-tile colspan="3" rowspan="2" >
    <div class="row">
      <div class="text-left col">
        <h2>{{user.profile.displayName}}</h2>
        {{user.profile.mail}} {{user.profile.mobilePhone}}
      </div>
      <div class="text-right col">
        <h5>{{user.profile.jobTitle}}</h5>
        <p>{{user.profile.officeLocation}}</p>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="5">
      <img [src]="imageToShow"
      alt="Place image title"
      *ngIf="!isImageLoading; else noImageFound">
 <ng-template #noImageFound>
      no image
 </ng-template>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="3">
    <div class="btn-group-vertical">
      <button mat-raised-button class="customChip" style="background: rgb(63, 81, 181)">Trainings</button>
      <button mat-raised-button class="customChip" style="background: rgb(255, 64, 129)">Ratings</button>
      <button mat-raised-button class="customChip" style="background: #4CAF50;">Skills</button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="3">
    <div class="row">
      <div class="col" *ngIf="training">
        <mat-card *ngFor="let training of user.performance.training">
          <mat-card-header>
            <h4> {{training.courseName}}</h4>
          </mat-card-header>
          <mat-card-content>
            <br>
            <div class="progress blue">
              <span class="progress-left">
                <span class="progress-bar"></span>
              </span>
              <span class="progress-right">
                <span class="progress-bar"></span>
              </span>
              <div class="progress-value">{{training.score}}%</div>
            </div>
            <div class="text-center">
              Status : {{training.status}}
              <br> Attempts : {{training.attempts}}
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
