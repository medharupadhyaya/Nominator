<div>
  <button type="button" (click)="getContext()" value="Get Context"></button>
</div>
<div *ngIf="show">

    <h2>Team Name</h2> : <h3>{{teamName}}</h3>
    <h2>Team Id</h2> : <h3>{{teamId}}</h3>
  </div>
  <div>
    <h2>Channel Name</h2> : <h3>{{channelName}}</h3>
    <h2>Channel Name</h2> : <h3>{{channelId}}</h3>
  </div>
  <div>
    <h2>Group ID</h2> : <h3>{{groupId}}</h3>
    <h2>UPN</h2> : <h3>{{UPN}}</h3>
  </div>
</div>
