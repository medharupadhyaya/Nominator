<div *ngIf="show" class="row">

<mat-card class="col" *ngFor="let member of teammembers" style="max-width: 30%;min-width: 300px;margin: 20px 20px;cursor: pointer;">
  <mat-card-header >
    <div mat-card-avatar><mat-icon>account_circle</mat-icon></div>
    <mat-card-title>{{member.profile.displayName}}</mat-card-title>
    <mat-card-subtitle>{{ member.profile.jobTitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    
      <blockquote>
        <p>Email : {{ member.profile.mail }}</p>
        <p>Location : {{ member.profile.officeLocation }}</p>
        <p>Mobile: {{ member.profile.mobilePhone }}</p>
      </blockquote>
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="Nominate(member)">View Details</button>
    <button mat-button color="accent" (click)="Confirm(member)">Nominate</button>
  </mat-card-actions>
</mat-card>


</div>
